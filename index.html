  /* Biar konten selalu responsif */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Patrick Hand', cursive, sans-serif;
    text-align: center;
    background: #000;
    color: #fff;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  /* Biar teks nggak kepotong di HP */
  p {
    word-wrap: break-word;
    padding: 0 10px;
    font-size: 1.1em;
  }

  /* Tombol responsif */
  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    border: none;
    background: pink;
    color: #333;
    cursor: pointer;
  }

  /* Container teks biar center */
  .container {
    max-width: 600px;
    margin: auto;
  }

  /* Background gambar */
  #bodyblur img {
    object-fit: cover;
    width: 100%;
    height: 100vh;
  }

  /* Responsive font */
  @media (max-width: 600px) {
    p {
      font-size: 1em;
    }
    label {
      font-size: 14px !important;
    }
  }
